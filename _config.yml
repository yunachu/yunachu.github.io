          * 위메프 제휴카드 포인트 적립 Spring Batch 리팩토링
            - 카드사별 데이터 처리에 필요한 공통 로직을 별도로 분리하여 확장 가능한 구조로 개선
            - 전문 미수신시 재시도 & 배치 실패 시 알림 서비스 개발
          * 위메프 승인대사 & 차액정산 배치 통합
            - 일반결제와 간편결제(위메프페이)의 승인대사, 차액정산이 별도 프로젝트로 구현된 부분 하나의 프로젝트로 통합
