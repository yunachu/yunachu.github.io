            - 취소/환불 처리 후 클레임 정보 API 연동
            - 두 사이트 간 주문 일관성 유지를 위해 통신 오류, 주문상태 불일치 등 발생시 트랜잭션 처리, 
              연동건 취소 요청 시 큐텐 내 배송구분값 확인하여 취소 가능 여부 조회 처리
          * 신규 쿠폰/할인 주문 프로세스 API / DB 설계 / 어드민 개발 (리드)
            - 파트너 부담분 들어간 신규 쿠폰/할인 정책 적용하여 주문 프로세스 로직 수정 개발
            - 신규 쿠폰 & 파트너 정책 테이블 DB 설계 및 어드민 개발         
          * 티몬 주문서 내 정적 데이터(무이자 할부) 캐싱 처리로 응답 속도 개선
          * 위메프 신규 PG사(네이버페이) 연동 
            - 기존 PG사를 통한 네이버페이 결제방식에서 직연동 주문/인증/인증완료/승인/승인취소 API 로직 분석 및 신규 개발
            - 차액정산 SFTP 서버 송수신 개발
            - 구매 금액 네이버페이 포인트 적립 개발
            - 현금성 결제(포인트/머니) 부분사용 시 현금영수증 처리 개발
          * 공공기관 통합검색 사이트 개발
            - Spring Data Elasticsearch를 통한 Elasticsearch 연동 데이터 적재 및 검색 서비스 개발
            - 5개 정부 부처 간 외부 망연계를 통한 통합 검색 API 및 검색화면 구현
          * 윤선생 DBook CMS 컨텐츠 관리 서비스 개발 (리드)
            - 대용량 학습 컨텐츠 AWS Multipart 방식으로 병렬처리 하여 AWS S3에 일괄 업로드 개발
            - 학습 포인트 조회 및 관리 페이지 구현
            - JavaScript를 활용하여 CMS 전체 화면 JSP 구현
          * 학력평가 서비스 개발
            - 평가 로직에 따른 학력평가 시험 진행 및 학습 통계 리포트 API 구현
            - 카카오 알림톡을 이용한 응시 경로/결과 전달 및 신청 링크를 통한 응시 등록 학생 관리 API 구현

