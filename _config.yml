        title: 시스템 개발 및 개선
        quote: >
        description: |
          * 티몬 신규 PG사(헥토파이낸셜 내통장결제) 연동 (리드)
            - 전략 패턴을 사용한 인증결제 서비스 개발
            - 주문/인증/인증완료/승인/승인취소 도메인 로직 분석 및 개발
            - 어드민 내 신규 결제수단 관리 추가
            - 연동사 에러, 내부 시스템 에러 등의 다양한 예외 처리를 위한 ResponseErrorHandler 추가로 응답 일관성 개선
          * 티몬-큐텐 간 주문/클레임 연동 개발 (리드)
